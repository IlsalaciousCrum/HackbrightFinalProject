{% extends 'base.html' %}
{% block content %}
<div class="row"  style="padding-top: 3em">
    <div class="col-md-4 col-md-offset-4 round_div">
        <h1>Create a party</h1><br>

        <form action="/party_added" method="POST">
            <div class="form-group">
                <label>Create a name for your party:</label>
                        <input type="text" name="title" class="form-control">
                </div>

                <div class="form-group">

                    <input type="submit" value="Create a party" class="btn btn-success btn-block">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

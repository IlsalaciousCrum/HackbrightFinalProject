{% extends 'base.html' %}
{% block content %}
<div class="well spaced">


    <p>Already avoiding:</p>
    {% for avoid in avoids %}
    {{ avoid.ingredient}}<br>
    {% endfor %}<br><br>

<form action="/ingredientadded" method="POST">
    <div class="form-group">
        <label>
            <h4><strong>Add an ingredient you would like to avoid:</strong></h4>
            <input type="text" name="ingredient" class="form-control">

            Add a reason you like to avoid this ingredient (optional):
            <input type="text" name="reason" class="form-control">
        </label>
    </div>

    <div class="form-group">

        <input type="submit" value="Add Ingredient" class="btn">
    </div>
    </div>

<a href="/userprofile">Thanks, I'm done adding ingredients</a>

</form>
</div>
{% endblock %}

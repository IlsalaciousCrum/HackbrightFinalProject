{% extends 'base.html' %}
{% block content %}

<div class="row"  style="padding-top: 3em">
    <div class="col-md-4 col-md-offset-4 round_div">





        <h1>Find a friend</h1>
        <form action="/addmanyfriends" method="POST">
            <div class="form-group">
                <label>Email address:</label><br> 
                <input type="email" name="email_address" class="form-control" placeholder="Email"></div>
                <input type="submit" value="Add" class="btn btn-success" class="form-control">
            <form><br>

                <b>You are already friends with:</b><br>
                <ul>
                    {% for person in this_user.friends %}    
                    <li><a href="/friendprofile/{{ person.friends.user_id }}">{{ person.friends.first_name }} {{ person.friends.last_name}} ({{ person.friends.email }})</a></li>
                    {% endfor %}   
                </ul>
           







            </div>
        </div>
{% endblock %}

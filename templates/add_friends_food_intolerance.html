{% extends 'base.html' %}
{% block content %}
<div class="well spaced">

    <p>Intolerances for {{ newfriend.first_name }} {{ newfriend.last_name }}:</p>
    {% for intolerance in newfriend.intolerances %}    
    {{ intolerance.intol_name }}<br>
    {% endfor %}

<form action="/friendintolerance_added" method="POST">
     <input type="hidden" name="user_id" value={{ newfriend.user_id  }}>
    <div class="form-group">
        <label>
            <h4><strong>Add an intolerances or allergy:</strong></h4>

            <select name="intol_id">
                 <option disabled selected value> -- select an option -- </option>
                {% for intolerance in intol_list %}
                <option value={{ intolerance.intol_id }}>{{ intolerance.intol_name }}</option>
                {% endfor %}
            </select><br>

        </label>
    </div>

    <div class="form-group">

        <input type="submit" value="Add Intolerance" class="btn">
    </div>
    </div>

</form>

<a href="/friendprofile?friends_id={{ newfriend.user_id }}">Thanks, I'm done adding intolerances/allergies</a>


</div>
{% endblock %}

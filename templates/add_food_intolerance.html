{% extends 'base.html' %}
{% block content %}
<div class="well spaced">


<form action="/intolerance_added" method="POST">

    <div class="form-group">
        <label>
            <h4><strong>Add an intolerances or allergy:</strong></h4>

            <select name="intol_id">
                 <option disabled selected value> -- select an option -- </option>
                {% for intolerance in intol_list %}
                <option value={{ intolerance.intol_id }}>{{ intolerance.intol_name }}</option>
                {% endfor %}
            </select><br>

        </label>
    </div>

    <div class="form-group">

        <input type="submit" value="Add Intolerance" class="btn">
    </div>
    </div>

<a href="/userprofile">Thanks, I'm done adding intolerances/allergies</a>

</form>
</div>
{% endblock %}

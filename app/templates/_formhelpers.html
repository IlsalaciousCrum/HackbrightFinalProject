{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe(placeholder="test") }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li><font style="color:red;">{{ error }}</font></li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}

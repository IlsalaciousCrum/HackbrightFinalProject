{% extends "base.html" %}

{% block title %}Kind Table - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>

<div class="row well-spaced" style="padding-top: 10em">
    <div class="col-md-4 col-md-offset-4">
        <div class = "row round_hidden_div" style="padding-top: 2em">
            <form class="form form-horizontal" method='POST' role="form" name="login">
                {{ form.csrf_token }}
                <p>Email address:<br>{{ form.email  }}<br>
                 Password:<br>{{ form.password  }}<br><br>
                {{ form.submit  }}  Remember me: {{ form.remember_me  }}
            </form>
    </div>
</div>
{% endblock %}

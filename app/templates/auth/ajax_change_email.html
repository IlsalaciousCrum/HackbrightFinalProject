{% extends "base.html" %}

{% block title %}Kind Table - Change Your Email Address% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Change Your Email Address</h1>
</div>


<div class="row well-spaced">
    <div class="col-md-4 col-md-offset-4">
        <div class = "row round_hidden_div" style="padding-top: 2em">
            {% from "_formhelpers.html" import render_field %}
            <form class="form form-horizontal" method="post" role="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <dl>
                {{ render_field(form.email) }}
                {{ render_field(form.password) }}
            </dl>
            <p><input type=submit class="btn btn-s" value=Submit>  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#resetpassword">Change Password</button>
        </div>
    </div>
</div>

{% endblock %}
